<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% block title %} Marine How{% endblock%}</title>
	<meta name="description" content="Share your knowledge and find right answer about ship">
    <meta name="Keywords" content="Web service which provide seafarers with platform for share knowledge about marine and offshore vessels">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/marinehow/style.css" media="screen" title="no title" charset="utf-8">
    <!-- Make Room for NavBar -->
    <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-74414056-3', 'auto');
          ga('send', 'pageview');

    </script>
  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-light bg-faded">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
          <h1 class="navbar-brand"><a href="{% url 'marinehow:questions' %}">Marine How</a></h1>
          <form class="form-inline navbar-form pull-xs-right" id="searchBar" action="{%url 'marinehow:search'%}" method="get">
            <input class="form-control" type="text" name="q" value="Search Questions">
            <button class="btn btn-success-outline" type="submit">Search</button>
          </form>
      </div>
    </nav>
    <div id="page">
      <div class="container">
        <div class="row">
          <div id='sidebar' class="col-md-2">
            {% block sidebar %}
            <ul style="list-style-type:none">
                {% if user.is_authenticated %}
                  <li><a href="{% url 'marinehow:my_profile' %}">Profile</a></li>
                  <li><a href="{% url 'marinehow:new_question' %}">New Question</a></li>
                  <li><a href="{% url 'marinehow:logout_user' %}">Logout</a></li>
                {% else %}
                  <li><a href="{% url 'marinehow:login' %}">Login</a></li>
                  <li><a href="{% url 'marinehow:register_user' %}">Register</a></li>
                {% endif %}
            </ul>
            {% endblock %}
          </div>
          <div id='content' class="col-md-8">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
	<div class="footer">
      <div class="container">
	   <div class="col-md-12">
			<p class="text-muted">&copy; 2016 Marine How <br> <a class="text-muted" href="" target="_blank">About us</a> | <a class="text-muted" href="" target="_blank">Contact us</a> |  Find us:   <a href="https://www.facebook.com/Marine-How-930722163708056/" target="_blank">Facebook</a>      <a href="" target="_blank">YouTube</a>    <a href="" target="_blank">Twitter</a>    <a href="" target="_blank">Linkedin</a></p>
		</div>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="/static/marinehow/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
      <script src="/static/marinehow/vote_button.js"></script>
  </body>
</html>
